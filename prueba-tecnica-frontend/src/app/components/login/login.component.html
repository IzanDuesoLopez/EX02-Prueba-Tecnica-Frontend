<div class="container text-center">
  <div class="row">
    <div class="col">
    </div>

    <div class="col">
      <div *ngIf="!isLoggedIn">
        <form *ngIf="!isLoggedIn" name="form" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username (Ex: izandueso)</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
              ¡Username is required!
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password (Ex: izan200)</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              ¡Password is required!
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="onSubmit(); iniciarSesion()">Login</button>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed!
            </div>
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in successfully!
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        <h1>¡Has iniciado sesión con exito!</h1>
        <button class="btn btn-primary" routerLink="/lista-peliculas">Lista de peliculas</button>
      </div>

    </div>

    <div class="col">
    </div>
  </div>
</div>
